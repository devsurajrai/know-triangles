<!DOCTYPE
  html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/if-angles-make-triangle.css">
    <title>
        does angles make triangle?
    </title>
</head>

<body>
    <div class="container">
        <h1>
            Does angles make triangle?
        </h1>
        <br>
        <p>
            Please Enter the angles in the boxes below and we will calculate if that makes up a triangle or not.
        </p>
        <div class="container-child">
            <input type="number" class="first" placeholder="Angle 1">
            <input type="number" class="second" placeholder="Angle 2">
            <input type="number" class="third" placeholder="Angle 3">
        </div>
        <p class="input-error-text">
        </p>
        <button class="container__child--button">Submit</button><br>
        <a href="../index.html"><img src="https://img.icons8.com/color/48/000000/circled-left-2--v2.png alt=" home-button-arrow "" /></a>
    </div>

    <div class="output">
        <p class="output__text">
        </p>
        <button class="output__button">Try
      Again</button>
        <small>Note:
      Three
      angles
      whose
      sum
      is
      180
      will
      always
      make
      a
      triangle.
    </small>
    </div>
    <script src="../scripts/if-angles-make-triangle.js">
    </script>
</body>

</html>
